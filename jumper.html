<html>
  <head>
    <script src="p5.min.js"></script>
    <style>
     body{
        overflow:hidden;
        margin:0;
        padding:0;
      }
    </style>
  </head>
  <body>
    
    <script>
    var w = window.innerWidth;
    var h = window.innerHeight;
    var jumper = new jumper();
    
    function setup() {
      createCanvas(w,h);
    }
    
    function draw() {
      background(0);
      jumper.show();
      jumper.update();
    }
    
    function jumper() {
      this.x = 50;
      this.y = 0;
      this.gravity = 1; //force of grvity
      this.lift = -25 //opposing force
      this.velocity = 0; //speed of gravity
      
      this.show = function() {
        fill(color('red'));
        ellipse(this.x, this.y,100,100);
      }
      this.up = function() {
      this.velocity += this.lift;
      }
      this.update = function() {
        this.velocity += this.gravity;
        this.y += this.velocity;
        this.velocity *= 0.9;
        if (this.y > height) {
          this.y = height;
          this.velocity = 0;
        }
        if(this.y < 0) {
          this.y = 0;
          this.velocity = 0;
        }
      }
    }
    
    function keyPressed() {
      if(keyCode === 32) {
        jumper.up();
      }
    }
    </script>
  </body>
</html>
